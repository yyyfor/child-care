<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>婴儿喂养/排便/睡眠共享记录</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="tracker.css">
</head>
<body>
    <header class="tracker-hero">
        <div class="container">
            <a href="index.html" class="back-link">← 返回主页面</a>
            <h1>婴儿共享记录</h1>
            <p>记录喝奶、排便、睡觉的开始时间和持续时间。所有人可见，所有人可记录。</p>
        </div>
    </header>

    <main class="container tracker-main" id="main-content">
        <section class="quick-panel">
            <h2>新增记录</h2>
            <form id="logForm" class="log-form">
                <div class="type-segment" role="radiogroup" aria-label="记录类型">
                    <button type="button" class="type-btn active" data-type="feeding" aria-pressed="true">🍼 喝奶</button>
                    <button type="button" class="type-btn" data-type="poop" aria-pressed="false">💩 拉便</button>
                    <button type="button" class="type-btn" data-type="sleep" aria-pressed="false">😴 睡觉</button>
                </div>

                <label for="startAt">开始时间</label>
                <div class="datetime-row">
                    <input type="datetime-local" id="startAt" required>
                    <button type="button" id="setNow" class="ghost-btn">现在</button>
                </div>

                <label for="duration">持续时间（分钟，可选）</label>
                <input type="number" id="duration" min="1" max="720" inputmode="numeric" placeholder="例如 30（可不填）">
                <div class="preset-row" aria-label="快速时长">
                    <button type="button" class="preset-btn" data-minutes="15">15分</button>
                    <button type="button" class="preset-btn" data-minutes="30">30分</button>
                    <button type="button" class="preset-btn" data-minutes="45">45分</button>
                    <button type="button" class="preset-btn" data-minutes="60">60分</button>
                    <button type="button" class="preset-btn" data-minutes="90">90分</button>
                </div>

                <label for="note">备注（可选）</label>
                <input type="text" id="note" maxlength="120" placeholder="例如：左侧15分+右侧15分 / 夜醒后入睡">

                <button type="submit" class="submit-btn">保存共享记录</button>
                <button type="button" id="cancelEditBtn" class="ghost-btn cancel-edit-btn" style="display:none;">取消编辑</button>
                <p class="tip">此页面不区分账号，所有用户都可以看到同一份数据。</p>
            </form>
            <div id="statusMessage" class="status-message" aria-live="polite"></div>
        </section>

        <section class="summary-panel">
            <h2>今日概览</h2>
            <div class="summary-grid">
                <div class="summary-card">
                    <span>🍼 喝奶</span>
                    <strong id="feedingCount">0</strong>
                </div>
                <div class="summary-card">
                    <span>💩 拉便</span>
                    <strong id="poopCount">0</strong>
                </div>
                <div class="summary-card">
                    <span>😴 睡觉</span>
                    <strong id="sleepCount">0</strong>
                </div>
            </div>

            <div class="today-insight" aria-label="当日总结与统计图">
                <h3>当日总结</h3>
                <p id="todaySummaryText" class="today-summary-text">今天还没有记录，快添加第一条吧。</p>
                <div class="today-bars" id="todayBars">
                    <div class="bar-row">
                        <span class="bar-label">🍼 喂奶</span>
                        <div class="bar-track"><div id="feedingBar" class="bar-fill feeding"></div></div>
                        <span id="feedingBarValue" class="bar-value">0</span>
                    </div>
                    <div class="bar-row">
                        <span class="bar-label">💩 拉便</span>
                        <div class="bar-track"><div id="poopBar" class="bar-fill poop"></div></div>
                        <span id="poopBarValue" class="bar-value">0</span>
                    </div>
                    <div class="bar-row">
                        <span class="bar-label">😴 睡觉</span>
                        <div class="bar-track"><div id="sleepBar" class="bar-fill sleep"></div></div>
                        <span id="sleepBarValue" class="bar-value">0</span>
                    </div>
                </div>
                <p id="todaySleepMinutes" class="today-extra">今日累计睡眠：0 分钟</p>
            </div>
        </section>

        <section class="timeline-panel">
            <div class="timeline-header">
                <h2>最近记录（共享）</h2>
                <button type="button" id="refreshBtn" class="ghost-btn">刷新</button>
            </div>
            <div class="export-panel">
                <h3>导出记录</h3>
                <div class="export-range">
                    <div class="range-field">
                        <label for="exportStart">开始时间</label>
                        <input type="datetime-local" id="exportStart">
                    </div>
                    <div class="range-field">
                        <label for="exportEnd">结束时间</label>
                        <input type="datetime-local" id="exportEnd">
                    </div>
                </div>
                <div class="export-actions">
                    <button type="button" id="exportAllBtn" class="ghost-btn">导出全部 CSV</button>
                    <button type="button" id="exportRangeBtn" class="ghost-btn">按范围导出 CSV</button>
                </div>
                <p class="tip">导出字段：类型、开始时间、结束时间、持续时间、备注。</p>
            </div>
            <div id="recordsList" class="records-list">
                <p class="empty-text">正在加载记录...</p>
            </div>
        </section>
    </main>

    <script>
      window.__BABY_TRACKER_API_BASE__ = '/api';
      window.__BABY_TRACKER_API_TOKEN__ = 'dgYXlcM5NvuRJ44WPEZ4KCYqPJrKVTZ_';
    </script>
    <script type="module" src="tracker.js"></script>
</body>
</html>
